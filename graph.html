<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Degrees of Hack Club - Network Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            z-index: 1000;
            border: 1px solid rgba(236, 55, 80, 0.3);
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ec3750;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #999;
        }

        input, select {
            width: 100%;
            padding: 8px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ec3750;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ec3750;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background: #ff4560;
        }

        button:active {
            transform: scale(0.98);
        }

        #stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #999;
        }

        #stats div {
            margin-bottom: 5px;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .link {
            stroke: rgba(236, 55, 80, 0.3);
            stroke-width: 1px;
            fill: none;
        }

        .link.highlighted {
            stroke: #ec3750;
            stroke-width: 3px;
        }

        .node circle {
            fill: #ec3750;
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
        }

        .node circle:hover {
            fill: #ff4560;
            stroke-width: 3px;
        }

        .node.highlighted circle {
            fill: #ffcc00;
            stroke: #ffcc00;
            stroke-width: 4px;
        }

        .node text {
            font-size: 10px;
            fill: #fff;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
            display: none; /* Hide by default for performance */
        }

        .node.highlighted text,
        .node:hover text {
            display: block;
        }

        #tooltip {
            position: fixed;
            background: rgba(20, 20, 20, 0.95);
            padding: 10px 15px;
            border-radius: 6px;
            pointer-events: none;
            display: none;
            font-size: 12px;
            border: 1px solid rgba(236, 55, 80, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
        }

        #tooltip .channel-name {
            color: #ec3750;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #tooltip .connections {
            color: #999;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #ec3750;
        }

        .datalist-option {
            background: #1a1a1a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="loading">Loading graph data...</div>

    <div id="controls" style="display: none;">
        <h1>Six Degrees of Hack Club</h1>

        <div class="input-group">
            <label for="search">Search Channel</label>
            <input type="text" id="search" list="channels" placeholder="Type channel name...">
            <datalist id="channels"></datalist>
        </div>

        <div class="input-group">
            <label for="fromChannel">From Channel</label>
            <input type="text" id="fromChannel" list="channels" placeholder="e.g. lounge">
        </div>

        <div class="input-group">
            <label for="toChannel">To Channel</label>
            <input type="text" id="toChannel" list="channels" placeholder="e.g. ship">
        </div>

        <div class="input-group">
            <label for="minConnections">Min Connections (filter)</label>
            <input type="number" id="minConnections" value="1" min="1" max="100">
        </div>

        <button id="findPath">Find Path</button>
        <button id="clearPath">Clear Path</button>
        <button id="applyFilter">Apply Filter</button>

        <div id="stats">
            <div><strong>Stats:</strong></div>
            <div id="nodeCount">Nodes: 0</div>
            <div id="linkCount">Links: 0</div>
            <div id="displayedNodes">Displayed: 0</div>
        </div>
    </div>

    <div id="tooltip"></div>
    <svg id="graph"></svg>

    <script>
        let graphData = { nodes: [], links: [] };
        let fullGraphData = { nodes: [], links: [] }; // Store full data
        let simulation;
        let svg, g, link, node;
        let channelMap = new Map();
        let minConnectionsFilter = 1;

        // Load data
        async function loadData() {
            try {
                const response = await fetch('channel-links.jsonl');
                const text = await response.text();
                const lines = text.trim().split('\n');

                const nodes = new Map();
                const links = [];

                for (const line of lines) {
                    if (!line.trim()) continue;
                    const conn = JSON.parse(line);

                    // Skip private/archived channels (where name === id)
                    if (conn.fromName === conn.from || conn.toName === conn.to) {
                        continue;
                    }

                    // Add nodes
                    if (!nodes.has(conn.from)) {
                        nodes.set(conn.from, {
                            id: conn.from,
                            name: conn.fromName,
                            connections: 0
                        });
                        channelMap.set(conn.fromName.toLowerCase(), conn.from);
                    }
                    if (!nodes.has(conn.to)) {
                        nodes.set(conn.to, {
                            id: conn.to,
                            name: conn.toName,
                            connections: 0
                        });
                        channelMap.set(conn.toName.toLowerCase(), conn.to);
                    }

                    // Add link
                    links.push({
                        source: conn.from,
                        target: conn.to,
                        messageLink: conn.messageLink,
                        messageDate: conn.messageDate
                    });

                    nodes.get(conn.from).connections++;
                    nodes.get(conn.to).connections++;
                }

                fullGraphData.nodes = Array.from(nodes.values());
                fullGraphData.links = links;

                // Start with filtered data (top connected channels)
                applyConnectionFilter(5); // Default to channels with 5+ connections

                // Populate channel list
                const datalist = document.getElementById('channels');
                fullGraphData.nodes
                    .sort((a, b) => a.name.localeCompare(b.name))
                    .forEach(node => {
                        const option = document.createElement('option');
                        option.value = node.name;
                        datalist.appendChild(option);
                    });

                // Update stats
                document.getElementById('nodeCount').textContent = `Total Nodes: ${fullGraphData.nodes.length}`;
                document.getElementById('linkCount').textContent = `Total Links: ${fullGraphData.links.length}`;
                document.getElementById('displayedNodes').textContent = `Displayed: ${graphData.nodes.length}`;
                document.getElementById('minConnections').value = 5;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('controls').style.display = 'block';

                initGraph();
            } catch (error) {
                document.getElementById('loading').textContent = `Error loading data: ${error.message}`;
            }
        }

        function applyConnectionFilter(minConnections) {
            minConnectionsFilter = minConnections;

            // Filter nodes
            const filteredNodes = fullGraphData.nodes.filter(n => n.connections >= minConnections);
            const filteredNodeIds = new Set(filteredNodes.map(n => n.id));

            // Filter links to only include those between filtered nodes
            const filteredLinks = fullGraphData.links.filter(l =>
                filteredNodeIds.has(l.source.id || l.source) &&
                filteredNodeIds.has(l.target.id || l.target)
            );

            graphData.nodes = filteredNodes;
            graphData.links = filteredLinks;

            document.getElementById('displayedNodes').textContent = `Displayed: ${graphData.nodes.length}`;
        }

        function initGraph() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            g = svg.append('g');

            // Zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // Create simulation with performance optimizations
            simulation = d3.forceSimulation(graphData.nodes)
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(50))
                .force('charge', d3.forceManyBody().strength(-200))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(15))
                .alphaDecay(0.05) // Faster stabilization
                .velocityDecay(0.4); // More damping

            // Create links
            link = g.append('g')
                .selectAll('line')
                .data(graphData.links)
                .join('line')
                .attr('class', 'link');

            // Create nodes
            const nodeGroup = g.append('g')
                .selectAll('g')
                .data(graphData.nodes)
                .join('g')
                .attr('class', 'node')
                .call(drag(simulation));

            nodeGroup.append('circle')
                .attr('r', d => Math.max(5, Math.min(15, d.connections)))
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip)
                .on('click', (event, d) => {
                    document.getElementById('fromChannel').value = d.name;
                });

            nodeGroup.append('text')
                .text(d => d.name)
                .attr('dy', 25);

            node = nodeGroup;

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('transform', d => `translate(${d.x},${d.y})`);
            });
        }

        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended);
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
            tooltip.innerHTML = `
                <div class="channel-name">#${d.name}</div>
                <div class="connections">${d.connections} connections</div>
            `;
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();

            node.classed('highlighted', d => d.name.toLowerCase().includes(searchTerm));

            if (searchTerm) {
                node.style('opacity', d => d.name.toLowerCase().includes(searchTerm) ? 1 : 0.2);
                link.style('opacity', 0.1);
            } else {
                node.style('opacity', 1);
                link.style('opacity', 1);
            }
        });

        // BFS pathfinding
        function findPath(startId, endId) {
            if (startId === endId) return [startId];

            const queue = [[startId]];
            const visited = new Set([startId]);

            while (queue.length > 0) {
                const path = queue.shift();
                const current = path[path.length - 1];

                const outgoing = graphData.links.filter(l => l.source.id === current);

                for (const link of outgoing) {
                    const nextId = link.target.id;

                    if (nextId === endId) {
                        return [...path, endId];
                    }

                    if (!visited.has(nextId)) {
                        visited.add(nextId);
                        queue.push([...path, nextId]);
                    }
                }
            }

            return null;
        }

        // Find path button
        document.getElementById('findPath').addEventListener('click', () => {
            const fromName = document.getElementById('fromChannel').value.toLowerCase();
            const toName = document.getElementById('toChannel').value.toLowerCase();

            const fromId = channelMap.get(fromName);
            const toId = channelMap.get(toName);

            if (!fromId || !toId) {
                alert('Please enter valid channel names');
                return;
            }

            const path = findPath(fromId, toId);

            if (!path) {
                alert('No path found between these channels');
                return;
            }

            // Highlight path
            clearHighlights();

            node.classed('highlighted', d => path.includes(d.id));

            link.classed('highlighted', d => {
                for (let i = 0; i < path.length - 1; i++) {
                    if (d.source.id === path[i] && d.target.id === path[i + 1]) {
                        return true;
                    }
                }
                return false;
            });

            node.style('opacity', d => path.includes(d.id) ? 1 : 0.2);
            link.style('opacity', d => {
                for (let i = 0; i < path.length - 1; i++) {
                    if (d.source.id === path[i] && d.target.id === path[i + 1]) {
                        return 1;
                    }
                }
                return 0.1;
            });

            alert(`Path found with ${path.length - 1} hop(s)!`);
        });

        // Clear path button
        document.getElementById('clearPath').addEventListener('click', () => {
            clearHighlights();
            document.getElementById('fromChannel').value = '';
            document.getElementById('toChannel').value = '';
        });

        function clearHighlights() {
            node.classed('highlighted', false);
            link.classed('highlighted', false);
            node.style('opacity', 1);
            link.style('opacity', 1);
        }

        // Apply filter button
        document.getElementById('applyFilter').addEventListener('click', () => {
            const minConn = parseInt(document.getElementById('minConnections').value);
            if (isNaN(minConn) || minConn < 1) {
                alert('Please enter a valid minimum connections value');
                return;
            }

            applyConnectionFilter(minConn);

            // Restart graph with filtered data
            if (simulation) {
                simulation.stop();
            }
            svg.selectAll('*').remove();
            initGraph();
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
